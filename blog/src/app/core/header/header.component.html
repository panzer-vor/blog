<div class="header-contain" #header>
  <div class="pic-wrapper">
    <div 
      *ngFor="let pic of picList;let i = index"
      class="pic-container"
      [style.backgroundImage]="'url('+pic+')'"
    ></div>
  </div>
  <mat-toolbar class="header-content">
    <mat-icon (click)="openSidebar()">menu</mat-icon>
    <span class="spacer"></span>
    <mat-icon svgIcon="github" (click)="goto()"></mat-icon>
  </mat-toolbar>
</div>
